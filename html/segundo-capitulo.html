<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo capitulo</title>
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/segundo-capitulo.css">
</head>
<body>

    <main>
        <img class="personagem js-personagem" src="../image/mago.webp" alt="mago Althor">
        <img class="none personagem js-inimigo" src="" alt="rosto de malfagor">
        <div>
            <section class="secao-dialogo js-secao-dialogo">
                <h1><span class="aliado-nome">Althor</span>: Viajante, o destino aguarda tuas pegadas. Para onde desejas dirigir-te primeiro? À mística Floresta de Élfica ou às imponentes Montanhas de Anor? </h1>
                <p class="none js-dialogo"></p>
                <p class="none js-dialogo"></p>
                <ul>
                    <li class="js-escolha">Floresta Élfica</li>
                    <li class="js-escolha">Montanhas Anor</li>
                    <li class="js-escolha none"></li>
                    <li class="js-escolha none"></li>
                </ul>
            </section>
            <audio class="js-som-floresta" src="../audio/som-floresta.mp3"></audio>
        </div>
    </main>

    <script type="module" src="../script/segundo-capitulo.js"></script>
    <script type="module" src="../script/script.js"></script>
