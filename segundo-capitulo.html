<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo capitulo</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/segundo-capitulo.css">
</head>

<body>

    <main>
        <img class="personagem js-aliado" src="./image/mago.webp" alt="mago Althor">
        <div>
            <section class="secao-dialogo js-secao-dialogo">
                <h1 class="animate__animated js-dialogo"><span class="aliado-nome">Althor</span>: Viajante, o destino aguarda tuas pegadas. Para onde desejas
                    dirigir-te primeiro? À mística Floresta de Élfica ou às imponentes Montanhas de Anor? </h1>
                <p class="animate__animated none js-dialogo"></p>
                <p class="animate__animated none js-dialogo"></p>
                <ul>
                    <li class="animate__animated js-escolha">Floresta Élfica</li>
                    <li class="animate__animated js-escolha">Montanhas Anor</li>
                    <li class="animate__animated js-escolha none"></li>
                </ul>

                <button class="animate__animated btn-avancar none js-btn-avancar">Continuar</button>
            </section>
            <audio class="js-som-floresta" src="./audio/som-floresta.mp3"></audio>
            <audio class="js-som-montanha" src="./audio/som-vento.mp3"></audio>
        </div>
    </main>

    <script type="module" src="./script/segundo-capitulo.js"></script>
    <script type="module" src="./script/script.js"></script>

</body>

</html>
